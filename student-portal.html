<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .dashboard {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard h2 {
            text-align: center;
            color: #4CAF50;
        }
        .dashboard ul {
            list-style-type: none;
            padding: 0;
        }
        .dashboard ul li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Portal</h1>
</header>

<div class="container">

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="studentID" placeholder="Enter Student ID" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Dashboard (Hidden Initially) -->
    <div class="dashboard" id="dashboard" style="display: none;">
        <h2>Welcome, Ranzel Cenzon!</h2>
        <ul>
            <li><strong></strong> <a href="#">View Profile</a></li>
            <li><strong></strong> <a href="#">Search Student</a></li>
            <li><strong></strong> <a href="#">View All Student</a></li>
            <li><strong></strong> <a href="#">Register Student</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

</div>

<script>
    // Simple login functionality
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var studentID = document.getElementById('studentID').value;
        var password = document.getElementById('password').value;
        
        // For demo purposes, we'll use a hardcoded ID and password
        if (studentID === 'ranzel' && password === 'cenzon') {
            // Hide login form and show dashboard
            document.querySelector('.login-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        } else {
            alert('Invalid Student ID or Password!');
        }
    });

    // Logout functionality
    function logout() {
        document.getElementById('studentID').value = '';
        document.getElementById('password').value = '';
        document.querySelector('.login-form').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
    }
</script>

</body>
</html>
